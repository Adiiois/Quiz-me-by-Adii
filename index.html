<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Quiz Generator</h1>
        <form id="uploadForm">
            <label for="pdfFile">Upload a PDF:</label>
            <input type="file" id="pdfFile" name="pdf" accept=".pdf" required>
            <button type="submit">Generate Quiz</button>
        </form>
        <div id="quizContainer" style="display: none;">
            <h2>Your Quiz</h2>
            <div id="quiz"></div>
            <button id="submitQuiz">Submit Answers</button>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
